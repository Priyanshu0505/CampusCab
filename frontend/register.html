<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CampusCab</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-auth"> <header>
        <nav>
            <div class="logo">
                <a href="index.html">CampusCab</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="btn-primary">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <form class="auth-form" id="register-form">
                <h2>Create an Account</h2>

                <div class="form-group-full">
                    <label>Register as:</label>
                    <div class="radio-group">
                        <input type="radio" id="user" name="role" value="user" checked>
                        <label for="user">User (Renting)</label>
                        
                        <input type="radio" id="agency" name="role" value="agency">
                        <label for="agency">Agency (Listing)</label>
                    </div>
                </div>

                <div class="form-group-full">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group-full">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6" required>
                </div>

                <div class="user-fields">
                    <div class="form-group-full">
                        <label for="username">Full Name</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-group-full">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>

                <div class="agency-fields" style="display: none;">
                    <div class="form-group-full">
                        <label for="agencyName">Agency Name</label>
                        <input type="text" id="agencyName">
                    </div>
                    <div class="form-group-full">
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Register</button>
                
                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </form>
        </div>
    </main>

    <script>
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'agency') {
                    document.querySelector('.agency-fields').style.display = 'block';
                    document.querySelector('.user-fields').style.display = 'none';
                } else {
                    document.querySelector('.agency-fields').style.display = 'none';
                    document.querySelector('.user-fields').style.display = 'block';
                }
            });
        });
    </script>
    
    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        document.body.classList.add('fade-in');
    </script>
</body>
</html>
